<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色平台移動</title>
    <style>
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #C0C0C0;
        }

        .platform {
            position: absolute;
            width: 200px;
            height: 20px;
            background: #654321;
        }

        #platform1 { bottom: 150px; left: 100px; }
        #platform2 { bottom: 300px; left: 500px; }
        #platform3 { bottom: 450px; left: 200px; }

        .character {
            position: absolute;
            width: 40px;
            height: 60px;
            background: red;
            bottom: 170px;
            left: 100px;
            transition: 0.1s;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="platform" id="platform1"></div>
    <div class="platform" id="platform2"></div>
    <div class="platform" id="platform3"></div>

    <div class="character" id="character"></div>
</div>

<script src="script.js"></script>

</body>
</html>
